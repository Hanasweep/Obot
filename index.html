<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanasweep</title>
    <link rel="stylesheet" href="styles.css"> <!-- Hubungkan dengan CSS -->
</head>
<body>

    <div class="container">
        <!-- Logo Profil -->
        <img src="img/profil.jpg" alt="Logo" class="logo">

        <h1>Hanasweep</h1>

        <!-- Foto Utama dengan efek kaca -->
        <div class="img-container">
            <img src="img/Hana.jpg" alt="Foto Profil">
        </div>

        <!-- Backsound Lagu -->
        <audio id="backsound" controls loop>
            <source src="Audio/nina.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung audio.
        </audio>
    </div>

  <!-- Kotak Chat -->
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            
            <input type="text" id="user-input" placeholder="Ketik pesan..." onkeypress="handleKey(event)">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>


    <script src="script.js"></script> <!-- Hubungkan dengan JavaScript -->
</body>
</html>
